# .github/workflows/deploy.yml
name: Documentation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Build Project
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      # - name: Build Project
        # run: npm run build
      - run: npm run build -w @dapperduckling/keycloak-connector-common
      - run: npm run build -w @dapperduckling/keycloak-connector-server
      - run: npm run build -w @dapperduckling/keycloak-connector-cluster-redis
      # - run: npm i -w @dapperduckling/keycloak-connector-group-auth-plugin && npm run build -w @dapperduckling/keycloak-connector-group-auth-plugin
      - run: npm run build -w @dapperduckling/keycloak-connector-client
      - run: npm run build -w @dapperduckling/keycloak-connector-react
      - run: npm run build -w @dapperduckling/keycloak-connector-react-custom-darksaber
      - run: pwd
      - run: ls -lh
      - run: ls -lh packages/backend/server
      - run: ls -lh packages/backend/server/dist
      - run: ls -lh packages/backend/server/dist/adapter
      - run: ls -lh docs
      - run: ls -lh docs/build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with: 
          path: "docs/build/"
  # Deploy documentation
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
