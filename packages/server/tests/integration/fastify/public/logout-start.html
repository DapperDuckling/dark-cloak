<html>
<head>
    <title>Start LOGOUT page</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const postLogoutRedirectUriEncoded = window.encodeURIComponent(document.location.href);
            document.forms[0].action =  `/auth/logout?post_logout_redirect_uri=${postLogoutRedirectUriEncoded}`;
        });
    </script>

</head>
<body>
<h1>Pretty LOGOUT page here.</h1>
<!-- Create this from window.encodeURIComponent -- see https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html#output-encoding-for-url-contexts  -->
<form action="/auth/logout" method="post">
    <button>Logout</button>
</form>
</body>
</html>
